<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mo's Corner Pizza</title>
  </head>
  <body>
    <h1>Mo's Corner Pizza</h1>
    <form id="pizzaSize">
       <div class="form-group">
         <p>Choose pizza size:</p>
         <input type="checkbox" name="work-transportation" value="1"> Small<br>
         <input type="checkbox" name="work-transportation" value="2">Medium<br>
         <input type="checkbox" name="work-transportation" value="3">Large<br>
       </div>
     </form>
     <form id="pizzaToppings">
       <div class="form-group">
         <p>Choose toppings:</p>
         <input type="checkbox" name="nonwork-transportation" value="1">Extra Cheese<br>
         <input type="checkbox" name="nonwork-transportation" value="2">Veggies<br>
         <input type="checkbox" name="nonwork-transportation" value="3">Pineapple<br>
         <input type="checkbox" name="nonwork-transportation" value="4">Mushrooms<br>
         <input type="checkbox" name="nonwork-transportation" value="5">Chicken<br>
         <input type="checkbox" name="nonwork-transportation" value="6">Steak<br>
         <input type="checkbox" name="nonwork-transportation" value="7">Ham<br>
       </div>
       <hr>
       <button type="submit">Order</button>
     </form>
  </body>
</html>
