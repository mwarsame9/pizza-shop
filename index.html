<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Joint</title>
  </head>
  <body>
    <div class="container">
      <h1>Mo's Pizza Joint</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form-one" >
            <div class="size">
              <label for="size">Select your pizza size:</label>
              <select class="form-control pizzaSize">
                <option selected="selected" disabled>Pizza Size</option>
                <option value="59 and under" class="noDiscount">Small</option>
                <option value="60 and over">Medium</option>
                <option value="60 and over">Large</option>
              </select>
            </div>
              <div class="meats">
                <label for="meats">Meat toppings:</label>
                <select class="form-control meatToppings">
                  <option selected="selected" disabled>Meat Toppings</option>
                  <option value="Steak">Steak</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Beef">Beef</option>
                  <option value="Ham">Ham</option>
                  <option value="Sausage">Sausage</option>
                </select>
              </div>
              <div class="nonMeats">
                <label for="nonMeats">Non meat toppings:</label>
                <select class="form-control nonMeatToppings">
                  <option selected="selected" disabled>Start Time</option>
                  <option value="Cheese">Cheese</option>
                  <option value="Pineapple">Pineapple</option>
                  <option value="Tomatoes">Tomatoes</option>
                  <option value="Onions">Onions</option>
                  <option value="Veggies">Veggies</option>
                </select>
              </div>
            <hr>
            <button type="submit" name="submit-button" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="output"></ul>
          <div id="output2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
