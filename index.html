<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mo's Corner Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Mo's Corner Pizza</h1>
          </div>
        </div>
            <select id="pizzaSize" name="">
              <option selected="selected" disabled>Choose pizza size:</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
            <br>
            <br>
          <div class="toppings">
            <p>Choose toppings:</p>
            <input type="checkbox" name="toppings" value="2"> Cheese<br>
            <input type="checkbox" name="toppings" value="2"> Veggies<br>
            <input type="checkbox" name="toppings" value="2"> Pineapple<br>
            <input type="checkbox" name="toppings" value="2"> Mushrooms<br>
            <input type="checkbox" name="toppings" value="2"> Chicken<br>
            <input type="checkbox" name="toppings" value="2"> Steak<br>
            <input type="checkbox" name="toppings" value="2"> Beef<br>
          </div>
          <hr>
          <button type="submit">Order</button>

        <span id="order">
        <p><b>You ordered the following food:</b></p>
      </span>
      </div>
    </div>
  </body>
</html>
