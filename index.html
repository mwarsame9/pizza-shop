<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Joint</title>
  </head>
  <body>
     <div class="col-sm-4 addtoppings">
       <h1>Mo's Pizza Joint</h1>
        <select class="form-control pizzaSize">
          <option selected="selected" disabled>Pizza Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <br>
       <input type="checkbox" name="pizza-toppings" value="Chicken"> Chicken<br>
       <input type="checkbox" name="pizza-toppings" value="Steak"> Steak<br>
       <input type="checkbox" name="pizza-toppings" value="Beef"> Beef<br>
       <input type="checkbox" name="pizza-toppings" value="Hawaiian"> Hawaiian<br>
       <input type="checkbox" name="pizza-toppings" value="Veggies"> Veggies<br>
       <input type="checkbox" name="pizza-toppings" value="Pineapple"> Pineapple<br>
       <input type="checkbox" name="pizza-toppings" value="Mushrooms"> Mushrooms<br>
       <hr>
       <button id="submit" type="button">Order</button>
     </div>

     <div id="totalDue" class="col-sm-4">


     </div>
</body>
</html>
